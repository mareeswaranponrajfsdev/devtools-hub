<div class="editor-wrapper">

  <!-- Monaco Container -->
  <div
    class="monaco-container"
    #container
    [class.dragging]="isDragging()">
  </div>

  <!-- Drag & Drop Overlay -->
  @if (isDragging()) {
    <div class="drag-overlay">
      <div class="drag-content">
        <i class="fa-solid fa-file-arrow-up"></i>
        <p>Drop JSON file here</p>
      </div>
    </div>
  }

</div>
