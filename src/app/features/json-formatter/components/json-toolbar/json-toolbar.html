<div class="json-toolbar">

  <button class="btn btn-primary" (click)="format.emit()">
    Format
  </button>

  <button class="btn btn-secondary" (click)="minify.emit()">
    Minify
  </button>

  <button class="btn btn-success" (click)="validate.emit()">
    Validate
  </button>

  <button class="btn btn-outline-danger" (click)="clear.emit()">
    Clear
  </button>

</div>
