<div class="editor-wrapper">


  <!-- Textarea -->
  <textarea
    class="form-control json-textarea"
    [class.is-invalid]="!isValid"
    [value]="value"
    [placeholder]="placeholder"
    [readonly]="readonly"
    (input)="onInput($event)"
  >
  </textarea>

  <!-- Error -->
  <div
    *ngIf="!isValid && error"
    class="invalid-feedback d-block"
  >
    {{ error }}
  </div>

</div>
