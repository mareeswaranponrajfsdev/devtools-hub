<div class="row g-4 justify-content-center howto-section">

  <div
    class="col-12 col-md-6 col-lg-3"
    *ngFor="let step of steps"
  >

    <div class="step-card h-100">

      <div class="icon">
        <i [class]="step.icon"></i>
      </div>

      <h6 class="step-title">
        {{ step.title }}
      </h6>

      <p class="step-desc">
        {{ step.desc }}
      </p>

    </div>

  </div>

</div>
