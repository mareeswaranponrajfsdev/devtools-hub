@if (isVisible() && _mode) {
  <div class="performance-alert" role="alert" aria-live="polite">
    <div class="alert-content">
      <div class="alert-icon" aria-hidden="true">
        <i class="fa-solid fa-gauge-high"></i>
      </div>
      <div class="alert-info">
        <h6 class="alert-title">Performance Mode Enabled</h6>
        <p class="alert-message">
          Large file detected ({{ getFormattedSize(_mode.fileSizeMB) }}). 
          Live validation and advanced features are disabled for optimal performance.
        </p>
      </div>
      <button 
        type="button" 
        class="btn-close-alert" 
        (click)="close()"
        aria-label="Close performance mode notification">
        <i class="fa-solid fa-times"></i>
      </button>
    </div>
  </div>
}
